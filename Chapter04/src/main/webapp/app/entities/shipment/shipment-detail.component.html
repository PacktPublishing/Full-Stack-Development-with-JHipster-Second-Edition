<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="shipment">
            <h2><span jhiTranslate="storeApp.shipment.detail.title">Shipment</span> {{shipment.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="storeApp.shipment.trackingCode">Tracking Code</span></dt>
                <dd>
                    <span>{{shipment.trackingCode}}</span>
                </dd>
                <dt><span jhiTranslate="storeApp.shipment.date">Date</span></dt>
                <dd>
                    <span>{{shipment.date}}</span>
                </dd>
                <dt><span jhiTranslate="storeApp.shipment.details">Details</span></dt>
                <dd>
                    <span>{{shipment.details}}</span>
                </dd>
                <dt><span jhiTranslate="storeApp.shipment.invoice">Invoice</span></dt>
                <dd>
                    <div *ngIf="shipment.invoice">
                        <a [routerLink]="['/invoice', shipment.invoice?.id, 'view']">{{shipment.invoice?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/shipment', shipment.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
